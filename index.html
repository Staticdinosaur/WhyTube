<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sharing Website</title>
</head>
<body>
  <h1>Video Sharing Website</h1>
  
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="video">Choose a video:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br>

    <button type="submit">Upload Video</button>
  </form>

  <h2>All Videos</h2>
  <ul id="videoList"></ul>

  <script>
    // Fetch all videos and display on the page
    fetch('/videos')
      .then(response => response.json())
      .then(videos => {
        const videoList = document.getElementById('videoList');
        videos.forEach(video => {
          const listItem = document.createElement('li');
          listItem.textContent = `${video.title} - ${video.description}`;
          videoList.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
